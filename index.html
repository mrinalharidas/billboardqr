<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Billboard Top 10 Songs</title>
  
  <!-- Include A-Frame and AR.js -->
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" vr-mode-ui="enabled: true">
    <!-- AR Marker (Default "hiro") -->
    <a-marker preset="hiro">
      <!-- Billboard Top 10 Songs Text -->
      <a-text value="1. Blinding Lights\n2. Save Your Tears\n3. Levitating\n4. Peaches\n5. Kiss Me More\n6. Deja Vu\n7. Good 4 U\n8. Montero\n9. Stay\n10. Industry Baby"
              align="center"
              position="0 0 0"
              scale="5 5 5"
              color="#FFFFFF"></a-text>
    </a-marker>
    
    <!-- Camera for AR -->
    <a-entity camera></a-entity>

    <!-- VR Button -->
    <a-entity vr-mode-ui="enabled: true"></a-entity>
  </a-scene>
</body>
</html>
