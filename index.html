<!DOCTYPE html>
<html>
  <head>
    <title>AR Billboard Music Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Marker -->
      <a-marker preset="hiro">
        
        <!-- Black Music Box -->
        <a-plane position="0 0 0" width="2.2" height="2.9" color="#121212" rotation="-90 0 0"></a-plane>

        <!-- Header -->
        <a-text value="ðŸŽµ Billboard Top 10" position="0 1.35 0.01" align="center"
                color="#1DB954" scale="0.6 0.6 0.6" rotation="-90 0 0"
                font="https://cdn.aframe.io/fonts/mozillavr.fnt"></a-text>

        <!-- Song List -->
        <a-entity id="songList" position="0 0.9 0.02" rotation="-90 0 0" scale="0.45 0.45 0.45"></a-entity>

        <!-- Music Footer -->
        <a-plane position="0 -1.25 0.01" width="1.8" height="0.35" color="#282828" rotation="-90 0 0" material="shader: flat;"></a-plane>
        
        <!-- Music Icon -->
        <a-image src="https://cdn-icons-png.flaticon.com/512/727/727269.png" 
                 position="-0.8 -1.25 0.02" width="0.2" height="0.2" rotation="-90 0 0"></a-image>

        <!-- Seekbar -->
        <a-plane position="0.15 -1.25 0.02" width="1.1" height="0.05" color="#444" rotation="-90 0 0">
          <a-plane position="-0.5 0 0.01" width="0.5" height="0.05" color="#1DB954" rotation="0 0 0"></a-plane>
        </a-plane>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const songs = [
        { title: "1. Beautiful Things - Benson Boone", url: "https://www.youtube.com/watch?v=YdmfN3S91gI" },
        { title: "2. Texas Hold 'Em - BeyoncÃ©", url: "https://www.youtube.com/watch?v=LY2pqI9t5fs" },
        { title: "3. Feather - Sabrina Carpenter", url: "https://www.youtube.com/watch?v=4xjPODksI08" },
        { title: "4. I Had Some Help - Post Malone", url: "https://www.youtube.com/watch?v=jDqF4Nq6MWs" },
        { title: "5. Like That - Future, Metro Boomin", url: "https://www.youtube.com/watch?v=0DhD8M4aAj4" },
        { title: "6. Espresso - Sabrina Carpenter", url: "https://www.youtube.com/watch?v=QzqqyJ3zZ5g" },
        { title: "7. Fortnight - Taylor Swift ft. Post Malone", url: "https://www.youtube.com/watch?v=JKR1YURuMbk" },
        { title: "8. Too Sweet - Hozier", url: "https://www.youtube.com/watch?v=KrRHGy9YjBM" },
        { title: "9. Slow It Down - Benson Boone", url: "https://www.youtube.com/watch?v=FWlw9T-CtIs" },
        { title: "10. Lose Control - Teddy Swims", url: "https://www.youtube.com/watch?v=xs9eZcfYpTg" }
      ];

      const songListEl = document.getElementById('songList');

      songs.forEach((song, index) => {
        const text = document.createElement('a-text');
        text.setAttribute('value', song.title);
        text.setAttribute('position', `0 ${-0.27 * index} 0`);
        text.setAttribute('color', '#FFFFFF');
        text.setAttribute('align', 'center');
        text.setAttribute('scale', '0.6 0.6 0.6');
        text.setAttribute('rotation', '0 0 0');
        text.setAttribute('class', 'clickable');
        text.addEventListener('click', () => window.open(song.url, '_blank'));
        songListEl.appendChild(text);
      });
    </script>
  </body>
</html>
